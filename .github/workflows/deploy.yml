name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: sammexkita/fastapi:latest
      
      - name: Deploy stack via Portainer API
        run: |
          STACK_FILE=$(cat docker-compose.yml | jq -Rs .)
          
          curl -X POST "https://manager.clickmix.digital/api/stacks/create/swarm/string?endpointId=1" \
            -H "X-API-Key: ${{ secrets.PORTAINER_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"name\": \"fastapi\",
              \"stackFileContent\": $STACK_FILE,
              \"swarmID\": \"\"
            }"